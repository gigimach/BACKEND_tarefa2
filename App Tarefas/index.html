<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="comportamento.js" defer></script>
  <title>Formulário Registro de Tarefas</title>
</head>

<body>

  <form id="frmtarefa" action="#">
    <section class="form-register">
      <h4>Registrar Tarefa</h4>
      <input class="inputs" type="text" name="descricao" id="descricao" placeholder="Descriçao">
      <input class="inputs" type="text" name="responsavel" id="responsavel" placeholder="Nome do Responsavel">

      <!--Seleçao de Nivel-->
      <input type="number" id="nivel" class="inputs" name="nivel" placeholder="Nivel">

      <!--Seleçao de prioridade-->
      <input type="number" id="prioridade" class="inputs" name="prioridade" placeholder="Prioridade">

      <!--Seleçao de situacao-->
      <input type="text" id="situacao" class="inputs" name="situacao" placeholder="Situação">

      <input id="btn-cancelar" class="buttons" type="reset" value="Cancelar">
      <input id="btn-confirmar" class="buttons" type="submit" value="Registrar">


      <h4>Tarefas Cadastradas</h4>
      <table cellspacing="14" id="tabela-tarefas">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Nivel</th>
            <th>Prioridade</th>
            <th>Situação</th>
            <th>Responsavel</th>
          </tr>
        </thead>
        <tbody class="tabela">
          <tr>
          </tr>
        </tbody>
      </table>
    </section>
  </form>
</body>

</html>
